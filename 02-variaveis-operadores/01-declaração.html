<!DOCTYPE html>
<html lang="pt Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Variáveis</title>
</head>

<body>
    <script>
        //Declaração de uma variável e inicialização com uma String
       let nome = "Fulano";

        //Declaração de variável
        let idade;
        //Inicialização de variável
        idade = 18;
        //declaração de um contante e inicialização com um valor de ponto flutuante (decimal)
        const PI = 3.1415

        document.write("Nome: " + nome + "<br/>");
        document.write(`Idade: ${idade} <br/>`);
        document.write(`valor de PI: ${PI}`);
    </script>
</body>

</html>
